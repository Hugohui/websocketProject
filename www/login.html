<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="content">
    <img class="content-logo" src="img/idriver-logo.png" alt="logo">
    <h1 class="content-title">idriver+后台管理系统</h1>
    <div class="content-form">
        <form method="post" action="" onsubmit="buttonTest()">
            <div id="change_margin_1">
                <input class="user" type="text" name="user" id="username" placeholder="请输入用户名" onblur="oBlur_1()" onfocus="oFocus_1()" onkeyup="checkBlank()">
    </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_1"></p>
            <div id="change_margin_2">
                <input class="password" type="password" name="password" id="password" value="" placeholder="请输入密码" onblur="oBlur_2()" onfocus="oFocus_2()" onkeyup="checkBlank()" >
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_2"></p>
            <input type="hidden" class="validation" id="validation" value="">
           <div id="demoz">
               <div id="demo">
                   <div id="slider">
                       <div id="slider_bg"></div>
                       <span id="label">>></span> <span id="labelTip">请拖动滑块验证</span> </div>
                   <!-- input的value为空时弹出提醒 -->
               </div>
           </div>
            <div id="change_margin_3">
                <input class="content-form-signup" type="button" name="button"  value="登录" >
            </div>
        </form>
    </div>
</div>
<script src="js/shared/jquery-2.1.1.min.js"></script>
<script src="js/shared/jquery.slideunlock.js"></script>
<script src="js/login.js" charset="UTF-8" type="text/javascript"></script>
</body>
</html>
