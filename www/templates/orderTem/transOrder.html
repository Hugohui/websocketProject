<!--运输中订单-->
<div class="mainViewPort">

    <!-- 面包屑导航-->
    <div class="breadNav">
        <ul class="breadcrumb">
            <li>
                您的位置：
                订单管理
                <span class="divider"></span>
            </li>
            <li class="active">
                运输中
            </li>
        </ul>
    </div>

    <div class="orderTableDiv pr">

        <!-- 条件查询栏-->
        <div class="queryDiv">

            <!-- 搜索条件-->
            <div class="queryInput">
                <ul>
                    <li>
                        <input name="" id="selCity"  type="text"  class="city_input" readonly="readonly" placeholder="选择区域">
                    </li>
                    <li><input type="text" placeholder="订单号"/></li>
                    <li><input type="text" placeholder="车辆编号"/></li>
                    <li><input type="text" placeholder="收货人"/></li>
                    <li><input type="text" placeholder="联系电话"/></li>
                </ul>
            </div>
            <div class="btnGroup">
                <button class="btn btn-primary btn-sm"  ng-click="searchTransOrder()">
                    <i class="fa fa-search" aria-hidden="true"></i> 搜索
                </button>
                <button class="btn btn-default btn-sm"  ng-click="clearSearch()">
                    清空条件
                </button>
            </div>
            <!-- 搜索按钮-->
        </div>

        <!-- 订单列表-->
        <div class="allOrderTableCon">
            <table id="transOrderTable" class="display table-striped table-bordered table-hover table-condensed" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <td>订单号</td>
                    <td>收货人</td>
                    <td>收货地址</td>
                    <td>联系电话</td>
                    <td>要求</td>
                    <td>操作</td>
                </tr>
                </thead>
            </table>
        </div>
    </div>


</div>
